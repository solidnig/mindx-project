<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết món ăn — How to Cook</title>
    <style>
      /* ====== COPY Y NGUYÊN CSS PHỞ BÒ BẠN GỬI ====== */
      :root {
        --accent: #e67e22;
        --bg: #fbfbfb;
        --card: #ffffff;
      }
      body {
        margin: 0;
        font-family: Inter, Arial;
        background: var(--bg);
        color: #222;
      }
      .wrap {
        max-width: 900px;
        margin: 32px auto;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ffffff;
        padding: 15px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #e67e22;
      }

      nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
        transition: 0.2s;
      }

      nav a:hover {
        color: #e67e22;
      }

      .meta {
        margin-top: 10px;
        color: #666;
        font-size: 14px;
      }
      .hero {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 20px;
        margin-top: 20px;
      }
      @media (max-width: 880px) {
        .hero {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(15, 15, 15, 0.06);
        overflow: hidden;
      }
      .photo {
        height: 320px;
        background-size: cover;
        background-position: center;
      }
      .ingredients {
        padding: 20px;
      }
      .ingredients h2 {
        color: var(--accent);
        margin-top: 0;
      }
      ul {
        margin: 0;
        padding-left: 18px;
      }
      .steps {
        margin-top: 20px;
      }
      .step {
        background: #fff;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      }
      .step h3 {
        margin: 0 0 8px;
      }
      .note {
        background: #fffbe6;
        border-left: 4px solid #ffd28a;
        padding: 12px;
        border-radius: 8px;
        color: #665200;
      }
      footer {
        margin-top: 26px;
        text-align: center;
        color: #777;
        font-size: 13px;
      }
      .badge {
        display: inline-block;
        padding: 6px 10px;
        background: #fff;
        border-radius: 999px;
        border: 1px solid #eee;
        margin-right: 8px;
        font-size: 13px;
      }
      .top-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px auto 10px;
        max-width: 900px;
        padding: 0 20px;
      }

      .top-title h2 {
        margin: 0;
        font-size: 28px;
        color: var(--accent);
        font-weight: bold;
      }

      .delete-btn {
        padding: 8px 14px;
        background: #e63946;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      .delete-btn:hover {
        background: #c71f2d;
      }
      .user-area {
        position: relative;
        display: none; /* Ẩn mặc định, sẽ hiện khi đăng nhập */
        cursor: pointer;
      }

      #showName {
        padding: 6px 12px;
        color: #e67e22;
        font-weight: bold;
      }

      .dropdown {
        position: absolute;
        top: 28px;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        display: none;
        min-width: 120px;
        z-index: 10;
      }

      .dropdown button {
        width: 100%;
        padding: 10px;
        background: white;
        border: none;
        text-align: left;
        cursor: pointer;
      }

      .dropdown button:hover {
        background: #f2f2f2;
      }

      /* Hover để hiện menu */
      .user-area:hover .dropdown {
        display: block;
      }
    </style>
  </head>

  <body>
    <header>
      <div
        class="logo"
        onclick="window.location.href='index.html'"
        style="cursor: pointer"
      >
        How to Cook
      </div>

      <nav>
        <a href="#">Đồ ăn</a>
        <a href="#">Đồ uống</a>
        <a href="send-recipe.html">Gửi công thức</a>

        <!-- Nút đăng nhập (ẩn khi login thành công) -->
        <a href="login.html" id="loginBtn">Đăng nhập</a>

        <!-- Username + menu logout -->
        <div id="userMenu" class="user-area">
          <span id="showName"></span>
          <div class="dropdown" id="logoutDropdown">
            <button onclick="logout()">Đăng xuất</button>
          </div>
        </div>
      </nav>
    </header>

    <div class="top-title">
      <h2 id="recipeName"></h2>
      <button class="delete-btn" onclick="deleteRecipe()">Xóa</button>
    </div>

    <div class="wrap" id="content"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const data = JSON.parse(localStorage.getItem("recipes")) || [];
      const item = data[id];

      document.getElementById("recipeName").innerText = item.ten;

      if (!item) {
        document.getElementById("content").innerHTML =
          "<h2>Không tìm thấy công thức.</h2>";
      } else {
        let ingList = item.nguyen_lieu.map((i) => `<li>${i}</li>`).join("");
        let stepsList = item.cach_lam
          .map(
            (s) => `
      <div class="step">
        <h3>${s.tieu_de}</h3>
        <p>${s.mo_ta}</p>
      </div>`
          )
          .join("");

        let tip = item.tip
          ? `
    <div class="note" style="margin-top:10px;">
      <strong>Mẹo:</strong> ${item.tip}
    </div>`
          : "";

        document.getElementById("content").innerHTML = `
    <div class="hero">
      <div>
        <div class="card photo" style="background-image:url('${item.image}')"></div>

        <section class="card ingredients" style="margin-top:18px">
          <h2>Nguyên liệu</h2>
          <ul>${ingList}</ul>
        </section>

        <section class="card steps" style="padding:20px">
          <h2 style="color:var(--accent); margin-top:0">Cách làm (chi tiết)</h2>
          ${stepsList}
          ${tip}
        </section>
      </div>

      <aside>
        <div class="card" style="padding:18px">
          <h3 style="margin-top:0; color:var(--accent)">Ghi chú</h3>
          <p style="color:#555">${item.ghi_chu}</p>
        </div>
      </aside>
    </div>

    <footer>© 2025 How to Cook — Công thức & hướng dẫn</footer>
  `;
      }
    </script>
    <script>
      function deleteRecipe() {
        if (!confirm("Bạn có chắc muốn xoá công thức này?")) return;

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        let data = JSON.parse(localStorage.getItem("recipes")) || [];

        // Xoá công thức theo index
        data.splice(id, 1);

        localStorage.setItem("recipes", JSON.stringify(data));

        alert("Đã xoá công thức!");
        window.location.href = "index.html";
      }
    </script>
    <script>
      // Kiểm tra trạng thái đăng nhập và hiển thị username
      (function () {
        const loginBtn = document.getElementById("loginBtn");
        const userMenu = document.getElementById("userMenu");
        const nameEl = document.getElementById("showName");

        const user = JSON.parse(localStorage.getItem("currentUser"));

        if (user) {
          // Ẩn nút đăng nhập
          if (loginBtn) loginBtn.style.display = "none";

          // Hiện username
          userMenu.style.display = "inline-block";
          nameEl.innerText = user.displayName;
        } else {
          // Chưa đăng nhập → Ẩn userMenu
          if (userMenu) userMenu.style.display = "none";
        }
      })();

      // Đăng xuất
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.reload();
      }
    </script>
  </body>
</html>
